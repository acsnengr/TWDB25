<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <div>
      <form action="">
        <section>
          <label for="first">First Name</label>
          <input type="text" id="first" name="first" required />
        </section>
        <section>
          <label for="middle">Middle Name</label>
          <input type="text" id="middle" name="middle" required />
        </section>
        <section>
          <label for="last">Last Name</label>
          <input type="text" id="last" name="last" required />
        </section>
      </form>
    </div>
    <div>
      <form action="">
        <section>
          <label for="funrun" id="funrun">Fun Run 5k</label>
          <input type="radio" name="funrun" id="funrun" value="funrun" />
        </section>
        <section>
          <label for="hf">Half Marathon</label>
          <input type="radio" name="hf" id="hf" value="half marathon" />
        </section>
        <section>
          <label for="fm">Full Marathon</label>
          <input type="radio" name="fm" id="fm" value="full marathon" />
        </section>
        <div>
          <label for="email" id="email">Email</label>
          <input type="email" name="email" id="email" value="" required />
          <label for="password" id="password"></label>
          <input type="password" name="password" id="password" required />
        </div>
        <label for="division">Select Age Group </label>
        <select name="division" id="division">
          <option value="kids">under 18</option>
          <option value="ya">18-30</option>
          <option value="adults">30-50</option>
          <option value="seniors">50+</option>
        </select>
        <div>
          <button>Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
